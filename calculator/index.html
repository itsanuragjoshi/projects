<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Virtual Calculator [HTML/CSS/JS] by Anurag Joshi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div id="displayLog"></div>
            <div id="displayTotal"></div>
        </div>

        <div class="keys">
            <div class="row">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key" data-value="/">/</button>
            </div>
            <div class="row">
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="*">*</button>
            </div>
            <div class="row">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="-">-</button>
            </div>
            <div class="row">
                <button class="key" data-value="0">0</button>
                <button class="key" data-value="00">00</button>
                <button class="key" data-value=".">.</button>
                <button class="key" data-value="+">+</button>
            </div>
            <div class="row">    
                <button class="key special" data-value="clrAll">AC</button>
                <button class="key special" data-value="clr">C</button>
                <button class="key special" data-value="res">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
